<body>
  <div class="screen" id="screen">
    <div class="blob"></div>
    <div class="curve"></div>

    <div class="status">
      <span>9:41</span>
      <div class="sig" aria-hidden="true">
        <span></span><span></span><span></span><span></span>
      </div>
      <span class="lte">LTE</span>
      <div class="battery" aria-hidden="true"><div class="fill"></div></div>
    </div>

    <div class="side" aria-hidden="true">
      <div class="stack">
        <div class="mini"><div class="mini-maps"></div></div>
        <div class="mini"><div class="mini-music"></div></div>
        <div class="mini"><div class="mini-gear"></div></div>
      </div>
      <div class="home-indicator"></div>
    </div>

    <div class="pager" id="pager" aria-label="Home pages">
      <section class="page" aria-label="Page 1">
        <div class="content">
          <div class="grid" data-page="1" id="grid-page-1"></div>
        </div>
      </section>

      <section class="page" aria-label="Page 2">
        <div class="content">
          <div class="grid" data-page="2" id="grid-page-2"></div>
        </div>
      </section>
    </div>

    <div class="dots" role="tablist" aria-label="Pages" id="dots">
      <button type="button" class="active" aria-label="Go to page 1" aria-selected="true"></button>
      <button type="button" aria-label="Go to page 2" aria-selected="false"></button>
    </div>
  </div>

  <script type="module" src="./apps/apps.js"></script>
  <script type="module" src="./app.js"></script>
</body>
