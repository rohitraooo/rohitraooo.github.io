<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iOS Home Mock</title>
  <style>
    :root{
      --frame: #0b1220;
      --bezel: #0a1020;
      --glass: rgba(255,255,255,.12);
      --glass2: rgba(255,255,255,.08);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --label-bg: rgba(0,0,0,.35);
      --radius: 28px;
      --icon: 74px;
      --gap-x: 40px;
      --gap-y: 34px;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(1200px 800px at 20% 20%, #0ee3c2 0%, transparent 55%),
        radial-gradient(900px 600px at 80% 30%, #1b2cff 0%, transparent 55%),
        radial-gradient(900px 700px at 70% 80%, #0b1d4a 0%, transparent 60%),
        linear-gradient(180deg, #071027 0%, #040914 100%);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      padding: 24px;
    }

    /* device frame */
    .device{
      width:min(980px, 96vw);
      aspect-ratio: 16/9;
      border-radius: calc(var(--radius) + 18px);
      background: linear-gradient(180deg, #0d1a36 0%, #070d1b 100%);
      padding: 14px;
      box-shadow: var(--shadow);
      position: relative;
    }

    .screen{
      width:100%;
      height:100%;
      border-radius: var(--radius);
      overflow:hidden;
      position:relative;
      background:
        radial-gradient(900px 700px at 30% 20%, rgba(0,255,210,.55) 0%, transparent 55%),
        radial-gradient(900px 700px at 75% 30%, rgba(40,90,255,.55) 0%, transparent 55%),
        radial-gradient(900px 700px at 75% 85%, rgba(0,0,0,.35) 0%, transparent 60%),
        linear-gradient(135deg, #0a4b57 0%, #0a1a3b 40%, #050c1a 100%);
    }

    /* subtle shapes like wallpaper */
    .blob{
      position:absolute;
      inset:auto;
      width: 70%;
      height: 75%;
      right:-18%;
      bottom:-20%;
      border-radius: 60% 40% 55% 45% / 50% 55% 45% 50%;
      background: rgba(200,210,255,.20);
      filter: blur(0.2px);
      transform: rotate(18deg);
    }
    .curve{
      position:absolute;
      left:-12%;
      bottom:10%;
      width: 70%;
      height: 70%;
      border: 2px solid rgba(120,200,255,.35);
      border-left: none;
      border-top: none;
      border-radius: 0 0 60% 0;
      transform: rotate(-14deg);
      opacity:.7;
    }

    /* status bar (top-left) */
    .status{
      position:absolute;
      top: 10px;
      left: 14px;
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:600;
      font-size: 16px;
      color: rgba(255,255,255,.95);
      text-shadow: 0 2px 10px rgba(0,0,0,.35);
      z-index:5;
    }
    .sig{
      display:flex; gap:2px; align-items:flex-end;
    }
    .sig span{
      width:3px; border-radius:2px;
      background: rgba(255,255,255,.9);
      opacity:.95;
    }
    .sig span:nth-child(1){height:6px; opacity:.55}
    .sig span:nth-child(2){height:9px; opacity:.65}
    .sig span:nth-child(3){height:12px; opacity:.8}
    .sig span:nth-child(4){height:15px}
    .battery{
      width:24px; height:12px; border:2px solid rgba(255,255,255,.9);
      border-radius:3px; position:relative;
    }
    .battery:after{
      content:""; position:absolute; right:-4px; top:3px;
      width:3px; height:6px; border-radius:1px;
      background: rgba(255,255,255,.9);
    }
    .battery .fill{
      position:absolute; inset:2px; border-radius:2px;
      background: rgba(255,255,255,.9);
      width: 70%;
    }

    /* left sidebar */
    .side{
      position:absolute;
      left: 10px;
      top: 52px;
      bottom: 16px;
      width: 44px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      z-index:5;
      pointer-events:none;
    }
    .side .stack{
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
    }
    .mini{
      width: 34px;
      height: 34px;
      border-radius: 10px;
      background: rgba(255,255,255,.10);
      box-shadow: 0 10px 18px rgba(0,0,0,.25) inset, 0 10px 20px rgba(0,0,0,.25);
      display:grid;
      place-items:center;
      border: 1px solid rgba(255,255,255,.12);
    }
    .home-indicator{
      width: 18px;
      height: 18px;
      border-radius: 5px;
      border: 2px solid rgba(255,255,255,.85);
      opacity:.9;
    }

    /* app grid */
    .grid{
      position:absolute;
      inset: 66px 38px 70px 76px; /* leave room for sidebar + dots */
      display:grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: var(--gap-y) var(--gap-x);
      align-content:start;
      justify-items:center;
      z-index:4;
    }

    .app{
      width: 118px; /* icon + label */
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 8px;
    }

    .icon{
      width: var(--icon);
      height: var(--icon);
      border-radius: 18px;
      box-shadow: 0 18px 28px rgba(0,0,0,.35);
      position:relative;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.16);
    }

    .label{
      font-size: 14px;
      color: rgba(255,255,255,.9);
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--label-bg);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 10px 18px rgba(0,0,0,.20);
      line-height: 1;
    }

    /* icon themes */
    .phone{ background: linear-gradient(180deg, #45ff7a 0%, #12b74a 100%); }
    .music{ background: linear-gradient(180deg, #ff4d6d 0%, #e11d48 100%); }
    .maps{ background: conic-gradient(from 220deg, #2dd4bf, #60a5fa, #22c55e, #f59e0b, #2dd4bf); }
    .messages{ background: linear-gradient(180deg, #7CFF8A 0%, #22c55e 100%); }
    .nowplaying{ background: linear-gradient(180deg, #ffffff 0%, #e7e7e7 100%); }
    .podcasts{ background: linear-gradient(180deg, #c084fc 0%, #7c3aed 100%); }
    .audiobooks{ background: linear-gradient(180deg, #ffb020 0%, #f97316 100%); }
    .news{ background: linear-gradient(180deg, #ffffff 0%, #f1f5f9 100%); }
    .calendar{ background: linear-gradient(180deg, #ffffff 0%, #f1f5f9 100%); }
    .settings{ background: linear-gradient(180deg, #bfc6d1 0%, #6b7280 100%); }

    /* simple glyphs */
    .glyph{
      position:absolute; inset:0;
      display:grid; place-items:center;
      color: rgba(0,0,0,.35);
      font-weight:800;
      font-size: 30px;
      text-shadow: 0 1px 0 rgba(255,255,255,.35);
    }

    /* specific glyph drawings */
    .phone .glyph:before{
      content:"";
      width:28px; height:40px;
      border: 6px solid rgba(255,255,255,.95);
      border-top-color: transparent;
      border-right-color: transparent;
      border-radius: 18px;
      transform: rotate(-25deg);
      display:block;
    }

    .music .glyph:before{
      content:"";
      width: 10px; height: 40px;
      background: rgba(255,255,255,.95);
      border-radius: 3px;
      box-shadow:
        18px -6px 0 0 rgba(255,255,255,.95);
      display:block;
      position:relative;
    }
    .music .glyph:after{
      content:"";
      position:absolute;
      width:18px; height:18px;
      border-radius:50%;
      background: rgba(255,255,255,.95);
      left: 44px; top: 44px;
      box-shadow: 18px -6px 0 0 rgba(255,255,255,.95);
    }

    .messages .glyph:before{
      content:"";
      width: 44px; height: 34px;
      border-radius: 18px;
      background: rgba(255,255,255,.95);
      display:block;
      position:relative;
    }
    .messages .glyph:after{
      content:"";
      position:absolute;
      width: 14px; height: 14px;
      background: rgba(255,255,255,.95);
      transform: rotate(45deg);
      border-radius: 3px;
      left: 28px; top: 48px;
    }

    .nowplaying .glyph{
      color:#ff4d6d;
      text-shadow:none;
      font-weight:900;
      letter-spacing:2px;
    }
    .nowplaying .bars{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      gap:6px;
    }
    .nowplaying .bars span{
      width:6px; height: 28px; border-radius: 6px;
      background: linear-gradient(180deg, #ff5a7a 0%, #ff1f5a 100%);
    }
    .nowplaying .bars span:nth-child(2){height: 40px}
    .nowplaying .bars span:nth-child(3){height: 22px}
    .nowplaying .bars span:nth-child(4){height: 34px}

    .podcasts .glyph:before{
      content:"";
      width: 40px; height: 40px;
      border-radius: 50%;
      border: 6px solid rgba(255,255,255,.92);
      box-shadow: 0 0 0 10px rgba(255,255,255,.20) inset;
      display:block;
    }
    .podcasts .glyph:after{
      content:"";
      position:absolute;
      width: 10px; height: 10px; border-radius:50%;
      background: rgba(255,255,255,.92);
    }

    .audiobooks .glyph:before{
      content:"";
      width: 46px; height: 34px;
      border-radius: 8px;
      background: rgba(255,255,255,.92);
      display:block;
      box-shadow: -10px 0 0 0 rgba(255,255,255,.70) inset;
    }

    .news .glyph{
      color:#ef4444;
      text-shadow:none;
      font-weight:900;
      font-size: 42px;
    }
    .news .glyph:before{ content:"N"; }

    .calendar .glyph{
      text-shadow:none;
      color: rgba(0,0,0,.8);
      font-weight:800;
      font-size: 34px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:2px;
    }
    .calendar .glyph small{
      font-size: 14px;
      color:#ef4444;
      font-weight:800;
      letter-spacing:.5px;
    }

    .settings .gear{
      position:absolute; inset:0;
      display:grid; place-items:center;
    }
    .settings .gear:before{
      content:"";
      width: 42px; height: 42px;
      border-radius: 50%;
      border: 6px solid rgba(255,255,255,.8);
      box-shadow: 0 0 0 2px rgba(0,0,0,.10) inset;
      display:block;
    }
    .settings .gear:after{
      content:"";
      position:absolute;
      width: 10px; height: 10px;
      border-radius:50%;
      background: rgba(255,255,255,.8);
    }

    /* page dots */
    .dots{
      position:absolute;
      left:0; right:0; bottom: 22px;
      display:flex;
      justify-content:center;
      gap:10px;
      z-index:5;
    }
    .dots span{
      width:7px; height:7px;
      border-radius:50%;
      background: rgba(255,255,255,.35);
    }
    .dots span.active{
      background: rgba(255,255,255,.9);
    }

    /* Make it scale nicely on smaller screens */
    @media (max-width: 820px){
      :root{ --icon: 62px; --gap-x: 26px; --gap-y: 24px; }
      .grid{ inset: 60px 24px 62px 68px; }
      .app{ width: 105px; }
      .label{ font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="device">
    <div class="screen">
      <div class="blob"></div>
      <div class="curve"></div>

      <div class="status">
        <span>9:41</span>
        <div class="sig" aria-hidden="true">
          <span></span><span></span><span></span><span></span>
        </div>
        <span style="font-weight:700; opacity:.92">LTE</span>
        <div class="battery" aria-hidden="true"><div class="fill"></div></div>
      </div>

      <div class="side" aria-hidden="true">
        <div class="stack">
          <div class="mini"><div style="width:18px;height:18px;border-radius:6px;background:conic-gradient(from 210deg,#22c55e,#60a5fa,#f59e0b,#22c55e)"></div></div>
          <div class="mini"><div style="width:18px;height:18px;border-radius:6px;background:linear-gradient(180deg,#ff4d6d,#e11d48)"></div></div>
          <div class="mini"><div style="width:18px;height:18px;border-radius:50%;border:3px solid rgba(255,255,255,.85)"></div></div>
        </div>
        <div class="home-indicator"></div>
      </div>

      <div class="grid">
        <!-- top row -->
        <div class="app">
          <div class="icon phone"><div class="glyph"></div></div>
          <div class="label">Phone</div>
        </div>
        <div class="app">
          <div class="icon music"><div class="glyph"></div></div>
          <div class="label">Music</div>
        </div>
        <div class="app">
          <div class="icon maps"><div class="glyph" style="color:rgba(255,255,255,.0)"></div></div>
          <div class="label">Maps</div>
        </div>
        <div class="app">
          <div class="icon messages"><div class="glyph"></div></div>
          <div class="label">Messages</div>
        </div>
        <div class="app">
          <div class="icon nowplaying">
            <div class="bars" aria-hidden="true">
              <span></span><span></span><span></span><span></span>
            </div>
          </div>
          <div class="label">Now Playing</div>
        </div>

        <!-- second row -->
        <div class="app">
          <div class="icon podcasts"><div class="glyph"></div></div>
          <div class="label">Podcasts</div>
        </div>
        <div class="app">
          <div class="icon audiobooks"><div class="glyph"></div></div>
          <div class="label">Audiobooks</div>
        </div>
        <div class="app">
          <div class="icon news"><div class="glyph"></div></div>
          <div class="label">News</div>
        </div>
        <div class="app">
          <div class="icon calendar">
            <div class="glyph">
              <small>Tue</small>
              <div>1</div>
            </div>
          </div>
          <div class="label">Calendar</div>
        </div>
        <div class="app">
          <div class="icon settings"><div class="gear"></div></div>
          <div class="label">Settings</div>
        </div>
      </div>

      <div class="dots" aria-hidden="true">
        <span></span><span></span><span class="active"></span><span></span><span></span>
      </div>
    </div>
  </div>
</body>
</html>
